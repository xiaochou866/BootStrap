<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>栅格网格系统</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>
</head>
<body>
    <div style="background-color: mediumaquamarine">4</div>
    <div style="background-color: navajowhite">8</div>
    <hr/>

    <!--
        栅格网格系统
        1. 列组合
            列总和数不能超12,大于12,则自动换到下一行
        2.
    -->
    <!--布局容器-->
    <div class="container">
        <!--行元素-->
        <div class="row">
            <!--列元素 col-xs-数值 col-sm-数值 col-md-数值 col-lg-数值-->
            <div class="col-md-4" style="background-color: #aa0000">4</div>
            <div class="col-md-8" style="background-color: #00ccff">8</div>
        </div>
        <hr/>
        <!--列组合-->
        <div class="row">
            <div class="col-md-1" style="background-color: mediumaquamarine">1</div>
            <div class="col-md-1" style="background-color: burlywood">1</div>
            <div class="col-md-1" style="background-color: indianred">1</div>
            <div class="col-md-1" style="background-color: darkturquoise">1</div>
            <div class="col-md-1" style="background-color: chartreuse">1</div>
        </div>

        <div class="row">
            <div class="col-md-6" style="background-color: mediumaquamarine">6</div>
            <div class="col-md-6" style="background-color: burlywood">6</div>
        </div>

        <div class="row">
            <div class="col-md-4" style="background-color: mediumaquamarine">4</div>
            <div class="col-md-4" style="background-color: burlywood">4</div>
            <div class="col-md-4" style="background-color: darkorange">4</div>
        </div>

        <!--列的总数不能超过12 如果列的总数超过了12这个时候就会出现一行放不下就会出现换行的效果-->
        <div class="row">
            <div class="col-md-4" style="background-color: mediumaquamarine">4</div>
            <div class="col-md-4" style="background-color: burlywood">4</div>
            <div class="col-md-5" style="background-color: darkorange">5</div>
        </div>

        <hr/>
        <!--列偏移-->
        <div class="row">
            <div class="col-md-1" style="background-color: mediumblue">1</div>
            <div class="col-md-1 col-md-offset-1" style="background-color: burlywood;">1</div>
            <div class="col-md-1" style="background-color: indianred;">1</div>
            <div class="col-md-1 col-md-offset-8" style="background-color: orangered;">1</div>
        </div>

        <hr/>
        <!--列排序 push向右移动 pull向左移动 如果当前位置已经有了东西 会将移动过来的dif覆盖掉-->
        <div class="row">
            <div class="col-md-1" style="background-color: black">1</div>
            <div class="col-md-1 col-md-push-3" style="background-color: blue;">1</div>
            <div class="col-md-1" style="background-color: gold;">1</div>
            <div class="col-md-1" style="background-color: green;">1</div>
        </div>

        <hr/>
        <!--列嵌套 将一行分成了两个部分 这两个部分又都可以重新分成12份-->
        <div class="row">
            <div class="col-md-6" style="background-color: navajowhite">
                <div class="row">
                    <div class="col-md-1" style="background-color: #31b0d5;">1</div>
                    <div class="col-md-9" style="background-color: chartreuse;">9</div>
                    <div class="col-md-1" style="background-color: red;">1</div>
                    <div class="col-md-1" style="background-color: yellow;">1</div>
                </div>
            </div>
            <div class="col-md-6" style="background-color: teal">
                6
            </div>
        </div>

        <hr/>
        <!--可以设置多个分辨率的显示方式-->
        <div class="row">
            <div class="col-md-3 col-sm-6" style="background-color: darkblue">3</div>
            <div class="col-md-3 col-sm-6" style="background-color: brown">3</div>
            <div class="col-md-3 col-sm-6" style="background-color: rosybrown">3</div>
            <div class="col-md-3 col-sm-6" style="background-color: blueviolet">3</div>
        </div>
    </div>
</body>
</html>
